apiVersion: v1
kind: Secret
metadata:
  name: config-repository-credentials
  namespace: "argocd"
  labels:
    argocd.argoproj.io/secret-type: repo-creds
stringData:
  url: "https://github.com/MaikBuse/cloud-config.git"
  type: helm
  githubAppID: <base64-encoded-github-app-id>
  githubAppInstallationID: <base64-encoded-github-app-installation-id>
  githubAppPrivateKey: |
    "- xy"
