apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    - repoURL: "https://github.com/MaikBuse/cloud-config"
      targetRevision: "main"
      path: "helm/secrets"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'default'
